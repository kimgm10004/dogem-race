<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>도트 경마 v4.5 — 안정화(리전/정산) + 실황/날씨/타입 + 자동편성 + 리얼 사운드 + Firebase</title>
<style>
  :root{--bg:#0b0e16;--panel:#0f1424;--line:#1f2940;--text:#c8d0ff;--title:#ffffff;--accent:#6C5CE7;--good:#9df7c7;--warn:#ffd26e;--bad:#ff7a9e}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  .wrap{max-width:1120px;margin:0 auto;padding:14px}
  h1{margin:0 0 10px;color:var(--title);font-size:20px}
  .grid{display:grid;grid-template-columns:600px 1fr;gap:12px}
  .panel{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:10px}
  canvas{width:100%;height:auto;display:block;image-rendering:pixelated;border-radius:8px;border:1px solid var(--line)}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .row>*{flex:1 1 auto}
  .pill{padding:6px 10px;border-radius:999px;background:#131a33;border:1px solid #1f2940;font-size:12px}
  .money{font-weight:700;color:var(--warn)}
  button{background:var(--accent);color:#fff;border:0;border-radius:8px;padding:8px 12px;cursor:pointer}
  button.secondary{background:#1e2a53;color:#dbe1ff}
  button.ghost{background:transparent;border:1px solid var(--line);color:#dbe1ff}
  button:disabled{opacity:.6;cursor:not-allowed}
  select,input[type=number],input[type=email],input[type=password],input[type=text]{padding:8px 10px;border-radius:8px;border:1px solid #2a3557;background:#0d1330;color:#dbe1ff}
  table{width:100%;border-collapse:collapse;font-size:12px}
  th,td{border-bottom:1px dashed var(--line);padding:6px 8px;text-align:center;white-space:nowrap}
  th{color:#9fb0ff}
  .badge{display:inline-block;padding:2px 6px;border-radius:999px;font-size:11px;border:1px solid var(--line);background:#111729}
  .lane{display:inline-block;width:16px;height:16px;border-radius:4px;margin-right:6px;vertical-align:middle}
  .ticket{background:#0e1531;border:1px solid var(--line);padding:8px;border-radius:8px;margin:6px 0;font-size:12px}
  .small{font-size:12px}
  .right{text-align:right}
  .hint{font-size:12px;opacity:.75;margin-top:8px}
  .odds{font-variant-numeric:tabular-nums}
  .hr{height:1px;background:var(--line);margin:8px 0}
  .tag{display:inline-block;padding:2px 6px;border-radius:6px;border:1px solid var(--line);background:#141a33}
  .totals{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,20,.55);z-index:9999}
  .modal .box{width:min(520px,92vw);background:#0f1424;border:1px solid #1f2940;border-radius:12px;padding:14px}
  .modal .row{margin-top:8px}
  .hl{border-color:#ff6b6b!important;box-shadow:0 0 0 2px rgba(255,107,107,.25)}
  /* 모달이 닫혀있을 때 클릭 막힘 방지(안전) */
  #chargeModal[style*="display: none"]{pointer-events:none}
</style>
</head>
<body>
<div class="wrap">
  <h1>도트 경마 v4.5</h1>

  <div class="grid">
    <div class="panel">
      <canvas id="game"></canvas>
      <div class="row" style="margin-top:8px;">
        <button id="btnNew" class="secondary">다음 경주 편성</button>
        <button id="btnStart">출발!</button>
        <button id="btnSound" class="ghost">🔊 사운드 켜기</button>
        <button id="btnCharge" class="ghost">충전하기</button>
        <div class="pill">경주번호 <span id="raceNo">1</span></div>
        <div class="pill">상태 <span id="phaseText">베팅 오픈</span> · <span id="countdown">--</span>s</div>
        <div class="pill">거리 <span id="raceMeters">-</span>m</div>
        <div class="pill">출전 <span id="fieldSize">-</span>두</div>
        <div class="pill">지갑 <span id="wallet" class="money">0</span> 원</div>
      </div>

      <!-- 로그인 박스 -->
      <div id="authBox" class="row" style="margin-top:8px;">
        <input id="email" type="email" placeholder="이메일" />
        <input id="password" type="password" placeholder="비밀번호" />
        <button id="btnSignup" class="ghost">회원가입</button>
        <button id="btnLogin" class="ghost">로그인</button>
        <button id="btnLogout" class="ghost" style="display:none;">로그아웃</button>
        <span id="authHint" class="small right" style="opacity:.8;"></span>
      </div>

      <div class="hint">실황·날씨·말 타입·자동 편성까지 반영된 안정화 버전!</div>
    </div>

    <div class="panel">
      <div class="row">
        <div class="pill">테이크아웃 18%</div>
        <div class="pill">예상 배당은 현재 풀 기준</div>
      </div>
      <div class="totals small" id="poolTotals"></div>
      <div class="hr"></div>

      <table id="tbl">
        <thead>
          <tr>
            <th>번</th><th>마명</th><th>기수</th>
            <th>속력</th><th>지구력</th><th>스퍼트</th><th>숙련</th><th>레이팅</th>
            <th>단승</th><th>연승</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="hr"></div>

      <div class="row">
        <select id="betType">
          <option value="WIN">단승식 (1착)</option>
          <option value="PLACE">연승식 (3위 내)</option>
          <option value="QUINELLA">복승식 (1·2착 무순)</option>
          <option value="EXACTA">쌍승식 (1·2착 순서일치)</option>
          <option value="PLACEQ">복연승식 (두 말 모두 3위 내)</option>
          <option value="TRIO">삼복승식 (1~3착 무순)</option>
          <option value="TRIFECTA">삼쌍승식 (1~3착 순서일치)</option>
        </select>
        <input id="pickA" type="number" min="1" value="1" placeholder="말1" />
        <input id="pickB" type="number" min="1" value="2" placeholder="말2(필요)" />
        <input id="pickC" type="number" min="1" value="3" placeholder="말3(필요)" />
        <input id="amount" type="number" min="100" step="100" value="1000" />
        <button id="btnAdd">베팅 추가</button>
      </div>
      <div class="hint">베팅 타입에 맞는 말번호 칸이 빨갛게 하이라이트돼요.</div>

      <div id="tickets"></div>
    </div>
  </div>

  <div class="panel" style="margin-top:12px;">
    <div class="row"><div class="pill">결과</div><div id="resultText"></div></div>
    <div id="payouts" class="small" style="margin-top:8px;"></div>
    <div id="commentary" class="small" style="margin-top:8px;opacity:.9"></div>
  </div>

  <div class="panel" style="margin-top:12px;">
    <div class="row">
      <div class="pill">히스토리</div>
      <div class="pill">최근 10경주</div>
      <div class="pill">총 손익 <span id="roi" class="money">0</span> 원</div>
    </div>
    <div id="history" class="small" style="margin-top:8px;"></div>
  </div>

  <!-- 충전 모달 -->
  <div id="chargeModal" class="modal" style="display:none;">
    <div class="box">
      <div class="row">
        <div class="pill">충전하기</div>
        <div class="right"><button id="btnCloseCharge" class="ghost">닫기</button></div>
      </div>
      <div class="row">
        <button id="btnDaily" class="secondary">오늘의 보너스 받기 (+10,000)</button>
        <span id="dailyHint" class="small" style="opacity:.85;"></span>
      </div>
      <div class="row" style="gap:6px;">
        <input id="couponInput" type="text" placeholder="쿠폰 코드 입력(예: TEST10K)" />
        <button id="btnCoupon" class="ghost">쿠폰 사용</button>
        <span id="couponHint" class="small" style="opacity:.85;"></span>
      </div>
      <div class="hint">쿠폰은 대문자 기준, Functions 리전은 asia‑northeast3로 고정!</div>
    </div>
  </div>

  <div class="hint">© 도검유트브 — 티스토리 임베드 OK</div>
</div>

<!-- 게임 스크립트(비모듈) -->
<script>
(()=>{
/* ========= 상수/유틸 ========= */
const TAKE=0.18;
const COLORS=['#ff6b6b','#feca57','#1dd1a1','#5f27cd','#54a0ff','#ff9ff3','#48dbfb','#576574','#c8d6e5','#ffaf40','#10ac84','#ee5253'];

const canvas=document.getElementById('game'), ctx=canvas.getContext('2d'), SCALE=3, W=380, H=280;
canvas.width=W*SCALE; canvas.height=H*SCALE; ctx.imageSmoothingEnabled=false;
const CX=W/2, CY=H/2+6, RX=140, RY=70, LANE_W=6, FINISH_ANG=0;

const rand=(a,b)=>a+Math.random()*(b-a), rint=(a,b)=>Math.floor(rand(a,b+1));
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v)), choice=a=>a[Math.floor(Math.random()*a.length)];
const fmt=v=>v.toLocaleString('ko-KR'), fmtOdds=v=>isFinite(v)?v.toFixed(1):'-', inRange=(v,a,b)=>v>=a&&v<=b;
const sortedKey=(...xs)=>xs.slice().sort((a,b)=>a-b).join('-');

/* ========= DOM ========= */
const tblBody=document.querySelector('#tbl tbody');
const poolTotalsEl=document.getElementById('poolTotals');
const walletEl=document.getElementById('wallet');
const raceNoEl=document.getElementById('raceNo');
const fieldSizeEl=document.getElementById('fieldSize');
const raceMetersEl=document.getElementById('raceMeters');
const ticketsEl=document.getElementById('tickets');
const resultEl=document.getElementById('resultText');
const payoutsEl=document.getElementById('payouts');
const phaseText=document.getElementById('phaseText');
const countdownEl=document.getElementById('countdown');
const historyEl=document.getElementById('history');
const roiEl=document.getElementById('roi');
const btnNew=document.getElementById('btnNew');
const btnStart=document.getElementById('btnStart');
const btnAdd=document.getElementById('btnAdd');
const btnSound=document.getElementById('btnSound');
const btnCharge=document.getElementById('btnCharge');
const selType=document.getElementById('betType');
const pickA=document.getElementById('pickA');
const pickB=document.getElementById('pickB');
const pickC=document.getElementById('pickC');
const amount=document.getElementById('amount');
const commentaryEl=document.getElementById('commentary');

const chargeModal=document.getElementById('chargeModal');
const btnCloseCharge=document.getElementById('btnCloseCharge');
const btnDaily=document.getElementById('btnDaily');
const dailyHint=document.getElementById('dailyHint');
const btnCoupon=document.getElementById('btnCoupon');
const couponInput=document.getElementById('couponInput');
const couponHint=document.getElementById('couponHint');

/* ========= 저장/초기 ========= */
let wallet=Number(localStorage.getItem('wallet')||100000);
let raceNo=Number(localStorage.getItem('raceNo')||1);
let roiTotal=Number(localStorage.getItem('roiTotal')||0);
walletEl.textContent=fmt(wallet); raceNoEl.textContent=raceNo; roiEl.textContent=fmt(roiTotal);

/* ========= 사운드 ========= */
let audioCtx=null,soundEnabled=false,bufGun=null,bufGallop=null,bufCrowd=null,gallopSrc=null,gallopGain=null,crowdSrc=null,crowdGain=null,sfxLoaded=false;
const ASSET={ gun:['assets/audio/gunshot.mp3','assets/audio/gunshot.ogg'], gallop:['assets/audio/gallop_loop.ogg','assets/audio/gallop_loop.mp3'], crowd:['assets/audio/crowd_loop.ogg','assets/audio/crowd_loop.mp3'] };
function getCtx(){ if(!soundEnabled) return null; if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); if(audioCtx.state==='suspended') audioCtx.resume(); return audioCtx; }
async function fetchAsBuffer(url){ const r=await fetch(url,{mode:'cors'}); if(!r.ok) throw new Error('fetch fail '+url); const a=await r.arrayBuffer(); const c=getCtx(); return await c.decodeAudioData(a); }
async function loadFirstAvailable(l){ for(const u of l){ try{ return await fetchAsBuffer(u);}catch(e){} } throw new Error('no playable src'); }
async function loadSfxOnce(){ if(sfxLoaded||!soundEnabled) return; try{ [bufGun,bufGallop,bufCrowd]=await Promise.all([loadFirstAvailable(ASSET.gun),loadFirstAvailable(ASSET.gallop),loadFirstAvailable(ASSET.crowd)]); sfxLoaded=true; }catch(e){ console.warn(e);} }
function setSound(on){ soundEnabled=on; btnSound.textContent=on?'🔇 사운드 끄기':'🔊 사운드 켜기'; if(!on){ stopGallop(); stopCrowd(); } if(on){ getCtx(); loadSfxOnce(); } }
btnSound.onclick=()=>setSound(!soundEnabled);
canvas.addEventListener('pointerdown',()=>{ if(soundEnabled){ getCtx(); loadSfxOnce(); }});
btnStart.addEventListener('click',()=>{ if(soundEnabled){ getCtx(); loadSfxOnce(); }});
function playGunShot(){ if(!soundEnabled||!bufGun) return; const c=getCtx(); if(!c) return; const s=c.createBufferSource(); const g=c.createGain(); g.gain.value=0.9; s.buffer=bufGun; s.connect(g).connect(c.destination); s.start(); }
function startGallop(){ if(!soundEnabled||gallopSrc||!bufGallop) return; const c=getCtx(); if(!c) return; gallopSrc=c.createBufferSource(); gallopSrc.buffer=bufGallop; gallopSrc.loop=true; gallopGain=c.createGain(); gallopGain.gain.value=0.28; gallopSrc.connect(gallopGain).connect(c.destination); gallopSrc.start(); }
function stopGallop(){ if(!gallopSrc) return; try{ const c=getCtx(); gallopGain.gain.cancelScheduledValues(c.currentTime); gallopGain.gain.exponentialRampToValueAtTime(0.0001,c.currentTime+0.5); gallopSrc.stop(c.currentTime+0.55);}catch(_){} gallopSrc=null; gallopGain=null; }
function startCrowd(level=0.2){ if(!soundEnabled||crowdSrc||!bufCrowd) return; const c=getCtx(); if(!c) return; crowdSrc=c.createBufferSource(); crowdSrc.buffer=bufCrowd; crowdSrc.loop=true; crowdGain=c.createGain(); crowdGain.gain.value=0.0001; crowdSrc.connect(crowdGain).connect(c.destination); crowdSrc.start(); fadeCrowd(level,0.8); }
function fadeCrowd(level=0.3,sec=0.6){ if(!crowdGain) return; const c=getCtx(); const now=c.currentTime; crowdGain.gain.cancelScheduledValues(now); crowdGain.gain.setValueAtTime(Math.max(0.0001,crowdGain.gain.value),now); crowdGain.gain.exponentialRampToValueAtTime(Math.max(0.0001,level),now+sec); }
function stopCrowd(){ if(!crowdSrc||!crowdGain) return; try{ const c=getCtx(); const now=c.currentTime; crowdGain.gain.cancelScheduledValues(now); crowdGain.gain.exponentialRampToValueAtTime(0.0001,now+0.6); crowdSrc.stop(now+0.7);}catch(_){} }

/* ========= 날씨 ========= */
let weather={kind:'맑음',icon:'☀️',wet:false,snow:false};
function rollWeather(){ const r=Math.random(); if(r<0.15) return {kind:'비',icon:'🌧️',wet:true,snow:false}; if(r<0.22) return {kind:'눈',icon:'❄️',wet:false,snow:true}; return {kind:'맑음',icon:'☀️',wet:false,snow:false}; }

/* ========= 상태 ========= */
const namesA=['은하','폭풍','달빛','천둥','유니','블레이즈','다크','초신성','스텔라','라이트','제트','린드'];
const namesB=['스텝','런','윈드','블리츠','애로우','하모니','웨이브','스파크','피닉스','레인','헤일로','스피릿'];
const jockeyA=['박','김','이','최','정','한','윤','임','장','서','유','문','안','도','노','송'];
const jockeyB=['현우','지훈','민수','서연','도윤','하준','예린','지호','서윤','태현','시우','하린','보미','유진','가윤','민재'];

let roster=[],pools,userTickets=[],history=JSON.parse(localStorage.getItem('history')||'[]');
let phase='betting',countdown=30,aiFlowTimer=0,running=false,paradeTimer=0,finishedOrder=[],time=0;
let raceMeters=1200; const lapMeters=1600; let startAng=0;
let nextRaceTimer=0, intermissionHint=''; let lastCastTick=0;
let castFlags={q1:false,q2:false,q3:false}, lastLeader=null;
let hasSettled=false; // 정산 1회 보장

function addCast(line){ const lines=commentaryEl.innerHTML.split('<br>').filter(Boolean); lines.push(`· ${line}`); while(lines.length>8) lines.shift(); commentaryEl.innerHTML=lines.join('<br>'); }

/* ========= 지갑 브리지 ========= */
window.gameWallet={ setFromCloud(v){ wallet=Math.max(0,Number(v)||0); walletEl.textContent=fmt(wallet); localStorage.setItem('wallet',wallet);} };
function handleWallet(d){ if(window.firebaseWallet?.add){ window.firebaseWallet.add(d);} else { wallet=Math.max(0,wallet+d); walletEl.textContent=fmt(wallet); localStorage.setItem('wallet',wallet);} }

/* ========= 초기화 ========= */
renderHistory(); newRace();

/* ========= 입력 하이라이트 ========= */
const betTypeEl=document.getElementById('betType');
function refreshPickHighlight(){ [pickA,pickB,pickC].forEach(el=>el.classList.remove('hl')); const t=betTypeEl.value;
  if(t==='WIN'||t==='PLACE'){ pickA.classList.add('hl'); }
  else if(t==='QUINELLA'||t==='EXACTA'||t==='PLACEQ'){ pickA.classList.add('hl'); pickB.classList.add('hl'); }
  else if(t==='TRIO'||t==='TRIFECTA'){ pickA.classList.add('hl'); pickB.classList.add('hl'); pickC.classList.add('hl'); }
}
betTypeEl.addEventListener('change',refreshPickHighlight);
['input','change'].forEach(ev=>{
  pickA.addEventListener(ev,()=>pickA.classList.toggle('hl',!!pickA.value));
  pickB.addEventListener(ev,()=>pickB.classList.toggle('hl',!!pickB.value));
  pickC.addEventListener(ev,()=>pickC.classList.toggle('hl',!!pickC.value));
});
refreshPickHighlight();

/* ========= 베팅 추가(안전) ========= */
btnAdd.onclick = () => {
  try {
    if (!(phase === 'betting' || phase === 'closing')) {
      alert('지금은 베팅이 마감되었어! 다음 경주를 기다려줘.');
      return;
    }
    const t = selType.value;
    const a = parseInt(pickA.value, 10) - 1;
    const b = parseInt(pickB.value, 10) - 1;
    const c = parseInt(pickC.value, 10) - 1;
    const amt = Math.max(100, Math.floor((Number(amount.value) || 0) / 100) * 100);
    if (!amt || wallet < amt) return alert('베팅 금액 확인!');

    const N = roster.length;
    const need2 = (t === 'QUINELLA' || t === 'EXACTA' || t === 'PLACEQ');
    const need3 = (t === 'TRIO' || t === 'TRIFECTA');

    if (t === 'WIN' || t === 'PLACE') {
      if (!inRange(a, 0, N - 1)) return alert('말 번호 확인!');
      addUserPool(t, a, null, amt); userTickets.push({ type: t, a, amount: amt });
    } else if (need2) {
      if (!inRange(a, 0, N - 1) || !inRange(b, 0, N - 1) || a === b) return alert('두 말 번호 확인!');
      addUserPool(t, a, b, amt); userTickets.push({ type: t, a, b, amount: amt });
    } else if (need3) {
      if (![a, b, c].every(v => inRange(v, 0, N - 1))) return alert('세 말 번호 확인!');
      if (a === b || a === c || b === c) return alert('서로 다른 말로 선택해줘!');
      addUserPool(t, a, b, amt, c); userTickets.push({ type: t, a, b, c, amount: amt });
    }

    handleWallet(-amt);
    rebuildTickets(); renderPayoutPreview(); renderPoolTotals();
  } catch (err) {
    console.error('[betAdd]', err);
    alert('베팅 추가 중 오류가 발생했어. 콘솔을 확인해줘.');
  }
};

btnStart.onclick=()=>{ if(phase==='running'||phase==='parade'||phase==='intermission') return; startRace(); };
btnNew.onclick=()=>{ if(phase==='running'||phase==='parade'){ if(!confirm('진행 중 경주 포기 후 새 편성?')) return; } raceNo+=1; raceNoEl.textContent=raceNo; localStorage.setItem('raceNo',raceNo); newRace(); };
btnCharge.onclick=()=>{ chargeModal.style.display='flex'; };
btnCloseCharge.onclick=()=>{ chargeModal.style.display='none'; };

/* ========= 경주 흐름 ========= */
function newRace(){
  hasSettled=false;
  phase='betting'; phaseText.textContent='베팅 오픈'; countdown=30; countdownEl.textContent=countdown;
  running=false; paradeTimer=0; finishedOrder.length=0; time=0; lastCastTick=0;
  resultEl.textContent=''; payoutsEl.innerHTML=''; commentaryEl.innerHTML='';
  userTickets=[]; rebuildTickets(); stopGallop(); stopCrowd();

  weather=rollWeather();
  castFlags={q1:false,q2:false,q3:false}; lastLeader=null;
  addCast(`오늘 날씨는 ${weather.icon} ${weather.kind} 입니다.`);

  const cand=[800,1000,1100,1200,1400,1500,1600,1800,2000]; raceMeters=choice(cand); raceMetersEl.textContent=raceMeters;

  const N=rint(8,12);
  function pickType(){ const r=Math.random(); if(r<0.30) return '선행'; if(r<0.65) return '선입'; if(r<0.90) return '추입'; return '자유'; }

  roster=Array.from({length:N},(_,i)=>{
    const speed=rint(60,99), stamina=rint(55,95), burst=rint(50,98), jockeySkill=rint(60,98);

requestAnimationFrame(loop); let last=performance.now(),acc=0;
function loop(ts){ let delta=ts-last; last=ts; if(delta>250) delta=250; acc+=delta; const FIXED=1000/60; while(acc>=FIXED){ update(FIXED); acc-=FIXED; } draw(); requestAnimationFrame(loop); }
function update(FIXED){
  if(phase==='betting'||phase==='closing'){
    aiFlowTimer++;

      if(countdown>0) countdown--; countdownEl.textContent=countdown;
      aiRandomFlow(); renderPayoutPreview(); renderPoolTotals();
      if(phase==='betting' && countdown<=10){ phase='closing'; phaseText.textContent='마감 임박'; syncControls(); }
      if(countdown<=0){ startRace(); }

  }

    nextRaceTimer-=FIXED; if(nextRaceTimer<0) nextRaceTimer=0;
    const sec=Math.ceil(nextRaceTimer/1000), m=String(Math.floor(sec/60)).padStart(2,'0'), s=String(sec%60).padStart(2,'0');
    intermissionHint=`다음 경주 편성까지 ${m}:${s}`;
    if(nextRaceTimer===0) newRace();
    return;
  }

  if(phase==='parade'){ paradeTimer--; if(paradeTimer<=0) beginRunning(); return; }
  if(!running) return;

  time++;

  roster.forEach(r=>{
    if(r.finished) return;
    const distScale=clamp(1200/raceMeters,0.6,1.4);
    const prog=r.dist/raceMeters;

    let typeMul=1;
    if(r.type==='선행') typeMul*=(prog<0.5?1.06:0.96);
    else if(r.type==='선입') typeMul*=1.02;
    else if(r.type==='추입') typeMul*=(prog<0.6?0.96:1.08);

    const base=0.9+r.speed/120; let cond=r.horseCond*r.jockeyCond;
    let fatigue=clamp(1-(prog*(1.2-r.stamina/100)),0.70,1.03);
    let kick=(prog>0.82)?(1+(r.burst/100)*0.38):1;
    const jitter=rand(0.985,1.015);

    if(weather.wet){ fatigue*=0.98; kick*=0.98; }

    v*=0.9+distScale*0.2;

    r.dist+=v;
    if(r.dist>=raceMeters){ r.dist=raceMeters; r.finished=true; r.finishTime=time; finishedOrder.push(roster.indexOf(r)); }
  });

  const orderNow=[...roster].map((r,i)=>({i,dist:r.dist})).sort((a,b)=>b.dist-a.dist).map(o=>o.i);
  const leader=orderNow[0]; if(lastLeader===null) lastLeader=leader; const leadDist=roster[leader].dist;
  if(!castFlags.q1 && leadDist>=raceMeters*0.25){ castFlags.q1=true; addCast('1/4 구간 통과! 선두 그룹 빠르게 전개!'); }
  if(!castFlags.q2 && leadDist>=raceMeters*0.50){ castFlags.q2=true; addCast('중반 진입! 선두권 촘촘, 직선 승부 준비!'); }
  if(!castFlags.q3 && leadDist>=raceMeters*0.75){ castFlags.q3=true; addCast('3/4 지점! 스퍼트 준비, 결승선 향해 진입!'); }
  if(leader!==lastLeader){ addCast(`선두 바뀝니다! #${roster[leader].no} ${roster[leader].name} 앞으로!`); lastLeader=leader; }
  for(const r of roster){ if(r.stumble===1){ addCast(`아! #${r.no} ${r.name} 약간의 실수! 속도 떨어집니다!`); break; } }

  lastCastTick+=FIXED;
  if(lastCastTick>=1000){
    lastCastTick=0;
    const top=orderNow.slice(0,3).map(i=>roster[i].no);
    if(top.length>=2) addCast(`현재 ${top[0]}번 1위, ${top[1]}번 2위${top[2]?`, ${top[2]}번 3위`:''}!`);

}

function aiRandomFlow(){
  const w=roster.map(r=>r.rating), add=()=>Math.floor(rand(200,4000));
  const pick=()=>{const s=w.reduce((a,b)=>a+b,0); let r=Math.random()*s; for(let i=0;i<w.length;i++){ r-=w[i]; if(r<0) return i;} return w.length-1; };
  for(let t=0;t<rint(2,5);t++){ const i=pick(); pools.win[i].amount+=add(); pools.place[i].amount+=Math.floor(add()*0.8); }
  for(let t=0;t<rint(1,3);t++){ const i=pick(); let j=pick(); while(j===i) j=pick(); const A=Math.min(i,j),B=Math.max(i,j); pools.quin[`${A}-${B}`]=(pools.quin[`${A}-${B}`]||0)+add(); pools.placeq[`${A}-${B}`]=(pools.placeq[`${A}-${B}`]||0)+Math.floor(add()*0.7); pools.exact[`${i}>${j}`]=(pools.exact[`${i}>${j}`]||0)+Math.floor(add()*0.6); }
  if(Math.random()<0.6){
    const picks=[]; const ww=w.slice();
    for(let k=0;k<3;k++){ const i=(function(){const s=ww.reduce((a,b)=>a+b,0); let r=Math.random()*s; for(let i=0;i<ww.length;i++){ r-=ww[i]; if(r<0) return i;} return ww.length-1; })(); picks.push(i); ww[i]=0; }
    const key=sortedKey(...picks); pools.trio[key]=(pools.trio[key]||0)+Math.floor(add()*0.8);
    if(Math.random()<0.5){ const key2=`${picks[0]}>${picks[1]}>${picks[2]}`; pools.trifecta[key2]=(pools.trifecta[key2]||0)+Math.floor(add()*0.5); }
  }
}

/* ========= 배당/정산/표 ========= */
function makePools(roster){
  const weights=roster.map(r=>Math.pow(r.rating,1.9)), wsum=weights.reduce((a,b)=>a+b,0);
  const base={win:90000,place:70000,quin:140000,exact:120000,placeq:90000,trio:120000,trifecta:100000};
  const win=roster.map((r,i)=>({key:`H${i}`,amount:Math.max(1000,(weights[i]/wsum)*base.win*rand(0.8,1.2))}));
  const place=roster.map((r,i)=>({key:`P${i}`,amount:Math.max(1000,(weights[i]/wsum)*base.place*rand(0.9,1.2))}));
  const quin={},exact={},placeq={},trio={},trifecta={};
  for(let i=0;i<roster.length;i++){ for(let j=i+1;j<roster.length;j++){ const w=weights[i]*weights[j]; quin[`${i}-${j}`]=Math.max(500,(w/(wsum*wsum))*base.quin*rand(0.8,1.3)); placeq[`${i}-${j}`]=Math.max(400,(w/(wsum*wsum))*base.placeq*rand(0.9,1.2)); } }
  for(let i=0;i<roster.length;i++){ for(let j=0;j<roster.length;j++){ if(i===j) continue; const w=weights[i]*weights[j]*1.1; exact[`${i}>${j}`]=Math.max(300,(w/(wsum*wsum))*base.exact*rand(0.8,1.3)); } }
  for(let i=0;i<roster.length;i++){ for(let j=i+1;j<roster.length;j++){ for(let k=j+1;k<roster.length;k++){ const w=weights[i]*weights[j]*weights[k]; trio[`${i}-${j}-${k}`]=Math.max(200,(w/(wsum**3))*base.trio*rand(0.8,1.3)); } } }
  for(let i=0;i<roster.length;i++){ for(let j=0;j<roster.length;j++){ for(let k=0;k<roster.length;k++){ if(i===j||i===k||j===k) continue; const w=weights[i]*weights[j]*weights[k]*1.1; trifecta[`${i}>${j}>${k}`]=Math.max(150,(w/(wsum**3))*base.trifecta*rand(0.8,1.3)); } } }
  return {win,place,quin,exact,placeq,trio,trifecta};
}
function computePayouts(order){
  const first=order[0],second=order[1],third=order[2]; const sumObj=o=>Object.values(o).reduce((a,b)=>a+b,0);
  const winTotal=pools.win.reduce((a,b)=>a+b.amount,0); const winRate=(winTotal*(1-TAKE))/(pools.win[first].amount||0.001);
  const placeTotal=pools.place.reduce((a,b)=>a+b.amount,0);
  const p1=(placeTotal*(1-TAKE)/3)/(pools.place[first].amount||0.001);
  const p2=(placeTotal*(1-TAKE)/3)/(pools.place[second].amount||0.001);
  const p3=(placeTotal*(1-TAKE)/3)/(pools.place[third].amount||0.001);
  const quinTotal=sumObj(pools.quin); const keyQ=first<second?`${first}-${second}`:`${second}-${first}`; const quinRate=(quinTotal*(1-TAKE))/(pools.quin[keyQ]||0.001);
  const exactTotal=sumObj(pools.exact); const keyE=`${first}>${second}`; const exactRate=(exactTotal*(1-TAKE))/(pools.exact[keyE]||0.001);
  const pqTotal=sumObj(pools.placeq); const keysPQ=[ first<second?`${first}-${second}`:`${second}-${first}`, first<third?`${first}-${third}`:`${third}-${first}`, second<third?`${second}-${third}`:`${third}-${second}` ];
  const pqOn=keysPQ.reduce((s,k)=>s+(pools.placeq[k]||0),0)||0.001; const pqRate=(pqTotal*(1-TAKE))/pqOn;
  const trioTotal=sumObj(pools.trio); const keyT=sortedKey(first,second,third); const trioRate=(trioTotal*(1-TAKE))/(pools.trio[keyT]||0.001);
  const trifTotal=sumObj(pools.trifecta); const keyTf=`${first}>${second}>${third}`; const trifRate=(trifTotal*(1-TAKE))/(pools.trifecta[keyTf]||0.001);
  const safe=v=>(isFinite(v)&&v>0)?v:0; // 안전 가드
  return { win:safe(winRate), place:[safe(p1),safe(p2),safe(p3)], quin:safe(quinRate), exact:safe(exactRate), placeq:safe(pqRate), trio:safe(trioRate), trifecta:safe(trifRate) };
}

/* ========= 정산 개별 티켓 ========= */
function settleTicket(t, order, pay){
  const first=order[0], second=order[1], third=order[2];
  const safeMul = (amt, od)=> Math.max(0, Math.floor(amt * Math.max(1, (isFinite(od)? od : 0))));
  if (t.type==='WIN')   return (t.a===first) ? safeMul(t.amount, pay.win) : 0;
  if (t.type==='PLACE'){
    if (t.a===first)  return safeMul(t.amount, pay.place[0]);
    if (t.a===second) return safeMul(t.amount, pay.place[1]);
    if (t.a===third)  return safeMul(t.amount, pay.place[2]);
    return 0;
  }
  if (t.type==='QUINELLA'){
    const [i,j] = t.a<t.b ? [t.a,t.b] : [t.b,t.a];
    const [fi,fj] = first<second ? [first,second] : [second,first];
    return (i===fi && j===fj) ? safeMul(t.amount, pay.quin) : 0;
  }
  if (t.type==='EXACTA'){
    return (t.a===first && t.b===second) ? safeMul(t.amount, pay.exact) : 0;
  }
  if (t.type==='PLACEQ'){
    const top3=new Set([first,second,third]);
    return (top3.has(t.a) && top3.has(t.b)) ? safeMul(t.amount, pay.placeq) : 0;
  }
  if (t.type==='TRIO'){
    const key=sortedKey(t.a,t.b,t.c);
    return (key===sortedKey(first,second,third)) ? safeMul(t.amount, pay.trio) : 0;
  }
  if (t.type==='TRIFECTA'){
    return (t.a===first && t.b===second && t.c===third) ? safeMul(t.amount, pay.trifecta) : 0;
  }
  return 0;
}

  roster.forEach((r,idx)=>{ let ang=(phase==='parade')? startAng+Math.sin((performance.now()/120)+idx)*0.02 : angleFromDist(r.dist);
    const laneOffset=(idx-(N-1)/2)*1.8; const {x,y}=ovalOffsetPos(ang,laneOffset);
    drawHorseSprite(Math.round(x)-8,Math.round(y)-6,r.color);
    px(Math.round(x)-1,Math.round(y)-8,6,4,'#0b0e16'); tinyText(String(r.no%10),Math.round(x)+2,Math.round(y)-6,'#ffffff');
    if(!r.finished&&r.stumble>0) px(Math.round(x)-3,Math.round(y)+2,2,2,'#ff9e9e');
  });

  smallText(phase==='parade'?'출발 준비':phase==='running'?'RACE RUNNING':phase==='betting'?'BETTING OPEN':phase==='closing'?'CLOSING':phase==='intermission'?'INTERMISSION':'RESULT',6,8,'#c8d0ff');
  if(phase==='intermission') smallText(intermissionHint,6,16,'#9df7c7');
  smallText(`${weather.icon}`,W-16,16,'#c8d0ff'); smallText(`${raceMeters}m`,W-36,8,'#ffd26e');

  ctx.restore();
}
function drawTrack(){ ctx.fillStyle='#7a3e1d'; ctx.beginPath(); ctx.ellipse(CX,CY,RX,RY,0,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#0e6a2b'; ctx.beginPath(); ctx.ellipse(CX,CY,RX-LANE_W,RY-LANE_W,0,0,Math.PI*2); ctx.fill(); ctx.globalCompositeOperation='destination-over'; ctx.fillStyle='#0f5c26'; ctx.beginPath(); ctx.ellipse(CX,CY,RX+6,RY+6,0,0,Math.PI*2); ctx.fill(); ctx.globalCompositeOperation='source-over'; ctx.strokeStyle='#ffffff'; ctx.lineWidth=1; ctx.beginPath(); ctx.ellipse(CX,CY,RX-2,RY-2,0,0,Math.PI*2); ctx.stroke(); ctx.beginPath(); ctx.ellipse(CX,CY,RX-LANE_W+2,RY-LANE_W+2,0,0,Math.PI*2); ctx.stroke(); }
function drawFinishPost(ang){ const p=ovalOffsetPos(ang,-6); px(p.x-1,p.y-14,3,14,'#e63946'); ctx.beginPath(); ctx.fillStyle='#e63946'; ctx.arc(p.x+0.5,p.y-16,5,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.fillStyle='#ffffff'; ctx.arc(p.x+0.5,p.y-16,3,0,Math.PI*2); ctx.fill(); }
function drawGate(ang){ const p=ovalOffsetPos(ang,-4); px(p.x-6,p.y-8,12,8,'#2b4c7e'); px(p.x-7,p.y-2,14,2,'#20395e'); px(p.x-4,p.y-8,1,8,'#0e2340'); px(p.x,p.y-8,1,8,'#0e2340'); px(p.x+4,p.y-8,1,8,'#0e2340'); }
function drawDistanceSign(ang,m){ const p=ovalOffsetPos(ang,14); px(p.x-8,p.y-10,16,8,'#ff6b6b'); tinyText(String(m),p.x,p.y-6,'#ffffff','center'); px(p.x-1,p.y-10,2,10,'#c0392b'); }
function px(x,y,w,h,c){ ctx.fillStyle=c; ctx.fillRect(x,y,w,h); }
function smallText(s,x,y,c){ ctx.fillStyle=c; ctx.font='7px monospace'; ctx.textAlign='left'; ctx.textBaseline='top'; ctx.fillText(s,x,y); }
function tinyText(s,x,y,c,a='center'){ ctx.fillStyle=c; ctx.font='6px monospace'; ctx.textAlign=a; ctx.textBaseline='middle'; ctx.fillText(s,x,y); }
const HORSE_SPR=["....BBBBBBBB....","...BBBBBBBBBB...","..BBBBBBBBBBBB..","..BBBBBYYBBBBB..",".BBBBBYYYYBBBBB.",".BBBBBBBBBBBBBB.",".BBBBBBBBBBBBBB.","..BB..BB..BB..B.","...B..BB..BB...."];
const JOCKEY_SPR=["..WW.",".WGW.",".WWW.","..W.."];
function drawHorseSprite(x,y,color){ for(let j=0;j<HORSE_SPR.length;j++) for(let i=0;i<HORSE_SPR[j].length;i++){ const ch=HORSE_SPR[j][i]; if(ch==='B') px(x+i,y+j,1,1,color); else if(ch==='Y') px(x+i,y+j,1,1,'#2a1a0a'); } for(let j=0;j<JOCKEY_SPR.length;j++) for(let i=0;i<JOCKEY_SPR[j].length;i++){ const ch=JOCKEY_SPR[j][i]; if(ch==='W') px(x+3+i,y-4+j,1,1,'#ffeaa7'); else if(ch==='G') px(x+3+i,y-4+j,1,1,'#6C5CE7'); } }

/* ========= 좌표/보조(중복 금지) ========= */
function ovalOffsetPos(theta,offset){ const px0=RX*Math.cos(theta), py0=RY*Math.sin(theta); const tx=-RX*Math.sin(theta), ty=RY*Math.cos(theta); let nx=ty, ny=-tx; const len=Math.hypot(nx,ny)||1; nx/=len; ny/=len; return { x:CX+px0+nx*offset, y:CY+py0+ny*offset }; }
function angleFromDist(dist){ return normAngle(FINISH_ANG - 2*Math.PI*(raceMeters/lapMeters) + (2*Math.PI)*(dist/lapMeters)); }
function normAngle(a){ while(a<=-Math.PI) a+=2*Math.PI; while(a>Math.PI) a-=2*Math.PI; return a; }
function syncControls(){ const canBet=(phase==='betting'||phase==='closing'); [btnAdd,selType,pickA,pickB,pickC,amount].forEach(el=>el.disabled=!canBet); const canStart=!(phase==='running'||phase==='result'||phase==='parade'||phase==='intermission'); btnStart.disabled=!canStart; }
function renderHistory(){ if(!history.length){ historyEl.innerHTML='<div class="hint">아직 기록이 없어요.</div>'; return; }
  historyEl.innerHTML=history.map(h=>{ const sign=h.pnl>=0?'color:var(--good)':'color:var(--bad)';
    return `<div class="row small"><div class="pill">R${h.raceNo}</div><div>${h.time}</div><div>${h.meters||'?'}m / ${h.field||'?'}두</div><div>1-3위: #${(h.order[0]??-1)+1} / #${(h.order[1]??-1)+1} / #${(h.order[2]??-1)+1}</div><div>베팅 ${fmt(h.totalBet||0)}원 → 환급 ${fmt(h.totalReturn||0)}원</div><div style="${sign}">손익 ${fmt(h.pnl||0)}원</div></div>`; }).join('');
}

})();
</script>

(async () => {

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  await setPersistence(auth, browserLocalPersistence);
  const db = getFirestore(app);

  // DOM
  const emailEl=document.getElementById('email');

  const couponHint=document.getElementById('couponHint');

  let localWallet=Number(localStorage.getItem('wallet')||100000);
  if(!Number.isFinite(localWallet)||localWallet<=0) localWallet=100000;

  // 지갑 API
  window.firebaseWallet={
    add:async (delta)=>{
      if(!uid){ localWallet=Math.max(0,localWallet+delta); localStorage.setItem('wallet',localWallet); window.gameWallet?.setFromCloud(localWallet); return; }
      const ref=doc(db,'users',uid);

          await setDoc(ref,{ wallet:localWallet??100000, updatedAt:serverTimestamp() },{merge:true});
          await updateDoc(ref,{ wallet:increment(delta), updatedAt:serverTimestamp() });
        });
    },
    set:async (value)=>{
      if(!uid){ localWallet=Math.max(0,Number(value)||0); localStorage.setItem('wallet',localWallet); window.gameWallet?.setFromCloud(localWallet); return; }
      const ref=doc(db,'users',uid);
      await setDoc(ref,{ wallet:Math.max(0,Number(value)||0), updatedAt:serverTimestamp() },{merge:true});
    },
    get:()=>localWallet
  };

  // Functions
  const callDaily = httpsCallable(functions,'walletTopupDaily');     // 10,000원
  const callCoupon= httpsCallable(functions,'walletRedeemCoupon');   // 쿠폰

  let unsubWallet=null;
  onAuthStateChanged(auth, async (user)=>{
    if(unsubWallet){ unsubWallet(); unsubWallet=null; }
    if(user){
      uid=user.uid;
      btnLogout.style.display=''; btnLogin.style.display='none'; btnSignup.style.display='none';

      authHint.textContent=`${user.email} 로그인됨`;

  btnLogout.onclick=async ()=>{ try{ await signOut(auth); localStorage.removeItem('wallet'); location.replace(location.pathname+'?v=logout'); }catch(_){} };

  // 데일리(서버 우선)
  btnDaily.onclick=async ()=>{ if(!uid) return alert('로그인해줘!');
    try{ const res=await callDaily({}); if(res.data?.ok){ dailyHint.textContent='지급 완료! 잠시 후 잔액 반영'; } }
    catch(e){ try{ await claimDailyClient(); }catch(e2){ alert(e.message||e2.message||'보너스 수령 실패'); } }
  };

  btnCoupon.onclick=async ()=>{ if(!uid) return alert('로그인해줘!');

    if(!code) return alert('쿠폰 코드를 입력해줘!');

      const res=await callCoupon({ code });

      else alert('쿠폰 실패');
    }catch(e){ console.error('[coupon]',e); alert(e.message||'쿠폰 실패'); }
  };

  async function claimDailyClient(){

    dailyHint.textContent='지급 완료!';
  }
